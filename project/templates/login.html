<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="flex min-h-screen items-center justify-center ">
    <div class="">
        <h1 class="mb-8 text-center text-3xl font-bold text-white">Login</h1>
        <form method="POST" action="/login" class="flex w-80 justify-center rounded-md bg-white py-5 shadow-md">
            <div class="flex w-full flex-col justify-center gap-y-3">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mx-6 mb-5 flex justify-center rounded-md bg-[#FC3960] py-6 px-3 leading-6">
                    <p class="text-center text-white">
                        {{ messages[0] }}
                    </p>
                </div>
            {% endif %}
            {% endwith %}
                <input value="" class="mx-6 h-12 rounded-md border border-gray-400 pl-3 text-xl" type="email" name="email" placeholder="Your Email" autofocus="">
                <input value="" class="mx-6 h-12 rounded-md border border-gray-400 pl-3 text-xl" type="password" name="password" placeholder="Your Password">
                <div class="flex justify-center gap-2">
                    <input type="checkbox" />
                    <p class="text-[#4A4A4A]">Remenber me</p>
                </div>
                <button class="mx-6 h-12 rounded-md bg-[#1E9DEC] text-white">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
