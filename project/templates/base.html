<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
        <div class="bg-indigo-200">
            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
                <button
                    type="button"
                    class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                    aria-label="toggle menu"
                >
                    <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                        <path
                            fill-rule="evenodd"
                            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                        ></path>
                    </svg>
                </button>
            </div>
            <nav class="navbar">
                <div class="flex h-10 items-center justify-between bg-cyan-300">
                    <div class="gap-4 flex">
                        <a href="{{ url_for('main.index2') }}" class="ml-4 capitalize  text-white hover:text-sky-700 dark:hover:text-indigo-400">
                            Home
                        </a>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.profile') }}" class=" text-white dark:text-gray-50 hover:text-lime-200 dark:hover:text-indigo-400">
                            Profile
                        </a>
                        <a href="{{ url_for('main.index') }}" class=" text-white hover:text-amber-200 dark:hover:text-indigo-400">
                            Camera
                        </a>
                        {% endif %}
                    </div>
                    <div class="gap-4 mr-4 flex">
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class=" text-white hover:text-fuchsia-400 dark:hover:text-indigo-400">
                                Login
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class=" text-white hover:text-violet-400 dark:hover:text-indigo-400">
                                Sign Up
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class=" text-white hover:text-red-500 dark:hover:text-indigo-400">
                                Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>

        <div class="max-w-[3000px]">
            <div class="flex min-h-screen items-center justify-center bg-gradient-to-b from-blue-500 to-yellow-200">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
